<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
      <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
          <span class="title dialog-title">Edit Purchase Request</span>
          <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
      </mat-toolbar-row>
  </mat-toolbar>

  
      <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
              fxFlex="1 0 auto" name="PRForm" [formGroup]="PRForm" fusePerfectScrollbar>
              <div class="mb-4" fxLayout="row" fxLayoutAlign="start start"  fxFlex="1 0 auto" >
                <input type="text" formControlName="item_ID" id="item" hidden [value]="id">
  
                  <mat-form-field fxFlex="100" class="pl-12">
                      <input matInput placeholder="Item Name" formControlName="item1">
                          </mat-form-field></div>
                          <div class="mb-4" fxLayout="row" fxLayoutAlign="start start"  fxFlex="1 0 auto">
                          <mat-form-field fxFlex="50" class="pl-12">
                              
                              <input matInput placeholder="Quantity" formControlName="qty1">     
                         </mat-form-field>
                         <mat-form-field fxFlex="50" class="pl-12">
                                <input matInput placeholder="Unit" formControlName="unitID1"> 
                                <input matInput formControlName="unitID" hidden>
                       </mat-form-field>
                      </div>
                      <div class="mb-4" fxLayout="row" fxLayoutAlign="start start"  fxFlex="1 0 auto">
                            <mat-form-field fxFlex="50" class="pl-12">
                                 
                                    <input matInput placeholder="Brand/Company" formControlName="brand">     
                          </mat-form-field>
                          <mat-form-field fxFlex="50" class="pl-12">
                                 
                                <input matInput placeholder="Size/Dimension" formControlName="size">     
                      </mat-form-field>
                         </div>
                         <div class="mb-4" fxLayout="row" fxLayoutAlign="start start"  fxFlex="1 0 auto">
                                <mat-form-field fxFlex="100" class="pl-12">
                                     
                                        <input matInput placeholder="Item Specifications" formControlName="spec">     
                              </mat-form-field>
                         </div>
                         <div class="mb-4" fxLayout="row" fxLayoutAlign="start start"  fxFlex="1 0 auto">
                                <mat-form-field fxFlex="50" class="pl-12">
                                     
                                        <input matInput placeholder="Rate(incl.Tax)" formControlName="rate">     
                              </mat-form-field>
                         </div>
                         <div class="mb-4" fxLayout="row" fxLayoutAlign="start start"  fxFlex="1 0 auto">
                                <mat-form-field fxFlex="100" class="pl-12">
                                     
                                        <input matInput placeholder="Delivery Location" formControlName="deliLoc">     
                              </mat-form-field>
                         </div>
                         <div class="mb-4" fxLayout="row" fxLayoutAlign="start start"  fxFlex="1 0 auto">
                                <mat-form-field fxFlex="100" class="pl-12">
                                     
                                        <input matInput placeholder="Remarks" formControlName="remarks">     
                              </mat-form-field>
                         </div>
                     
      


                                                      <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center">
<div class="pl-12">
                                                            <button 
                                                                    mat-raised-button
                                                                    (click)="savePR(PRForm.value);reset();"
                                                                    class="save-button mat-accent"
                                                                    [disabled]="PRForm.invalid"
                                                                    
                                                                    aria-label="SAVE">
                                                               SAVE
                                                            </button> </div>
                                                        
                                                            <div class="pl-12">
                                                                    <button 
                                                                    mat-raised-button
                                                                    (click)="deletePR(PRForm.controls.item_ID.value);dialogRef.close();"
                                                                    class="save-button mat-accent"
                                                                    [disabled]="PRForm.invalid"
                                                                    
                                                                    aria-label="SAVE">
                                                               DELETE
                                                            </button>
                                                                </div>
                                                      
                                                            
                                                        </div>  
      </form>

  </div>
