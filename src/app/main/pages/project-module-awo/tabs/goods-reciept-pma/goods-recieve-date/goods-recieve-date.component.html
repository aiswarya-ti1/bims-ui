<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Add Goods Recieved Date</span>
            <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
  
    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
  
        <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
                fxFlex="1 0 auto" name="assocVisitForm" [formGroup]="assocVisitForm">
  
                <input type="text" formControlName="itemid" hidden>
                  <input type="text" formControlName="poid" hidden>
                  
  
                <div class="mb-14" fxLayout="row" fxLayoutAlign="start start"  fxFlex="1 0 auto">
                  <mat-form-field fxFlex="100"  class="pl-12">
                      <input matInput [matDatepicker]="picker1" placeholder="Goods Recieved Date" formControlName="goodsDate" #goodsDate name="goodsDate">
                      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                      <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field> 
                        </div>
                        <div class="mb-14" fxLayout="row" fxLayoutAlign="start start"  fxFlex="1 0 auto">
                            <mat-form-field fxFlex="100"  class="pl-12">
                                <input matInput type="text" formControlName="billNo" placeholder="Enter Bill No">
                              </mat-form-field> 
                                  </div>
                                  <div class="mb-14" fxLayout="row" fxLayoutAlign="start start"  fxFlex="1 0 auto">
                                        <mat-form-field fxFlex="100"  class="pl-12">
                                            <input matInput type="text" formControlName="billAmt" placeholder="Enter Bill Amount">
                                          </mat-form-field> 
                                              </div>
                      
  
        </form>
  
    </div>
  
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center">
  
        <button 
                mat-raised-button
                (click)="updateDetails(assocVisitForm.value);dialogRef.close();"
                class="save-button mat-accent"
                [disabled]="assocVisitForm.invalid"
                
                aria-label="UPDATE">
            OK
        </button> 
      
  
        
    </div>
  </div>
