<div id="timeline" class="p-24" fxLayout="row">

    <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
    fxFlex="1 0 auto" name="createPOForm" [formGroup]="createPOForm">

    <input type="text" formControlName="work" id="work" hidden>

   
<table mat-table [dataSource]="dataSource">

<!-- Checkbox Column -->
<ng-container matColumnDef="select">
<th mat-header-cell *matHeaderCellDef>
  <mat-checkbox (change)="$event ? masterToggle() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()"
                [aria-label]="">
  </mat-checkbox>
</th>
<td mat-cell *matCellDef="let pr">
  <mat-checkbox (click)="$event.stopPropagation()"
  value="{{pr.Item_ID}}"
                [checked]="selection.isSelected(pr)"
                (change) ="onCheckboxChange($event)"
                [aria-label]="checkboxLabel(pr)">
  </mat-checkbox>
</td>
</ng-container>

<!-- Position Column -->
<ng-container matColumnDef="PR_ID">
<th mat-header-cell *matHeaderCellDef>Purchase Req No</th>
<td mat-cell *matCellDef="let pr">{{pr.PR_ID}}</td>
</ng-container>
<!-- Name Column -->
<ng-container matColumnDef="ItemName">
<th mat-header-cell *matHeaderCellDef>Item Name</th>
<td mat-cell *matCellDef="let pr">{{pr.Item_Name}}</td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="Qty">
<th mat-header-cell *matHeaderCellDef>Quality/Unit</th>
<td mat-cell *matCellDef="let pr">{{pr.Quantity}} {{pr.Unit_Code}}</td>
</ng-container>



<ng-container matColumnDef="CustName">
  <th mat-header-cell *matHeaderCellDef>Customer Name</th>
  <td mat-cell *matCellDef="let pr">{{pr.Cust_FirstName}} {{pr.Cust_MidName}} {{pr.Cust_LastName}}</td>
</ng-container>



<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let pr; columns: displayedColumns;"class="PurchaseRequests"
  (click)="selection.toggle(pr)">
</tr>
</table>                                                                                                

                                   
                                           
                                   
                                          
                                     
 
   <mat-divider></mat-divider>
   <div></div>
  <div align="right">

      <button mat-raised-button class="mat-accent" (click)="addNewSuppler()" aria-label="Add New Supplier">
         Add New Supplier
      </button></div>


    <mat-form-field fxFlex="70" class="pl-12">

        <mat-select placeholder="Selet Supplier" formControlName="supplier">
            <mat-option *ngFor="let assoc of associate" [value]="assoc.Assoc_ID">{{assoc.Assoc_FirstName}} {{assoc.Assoc_MiddleName}} {{assoc.Assoc_LastName}}</mat-option>
          </mat-select> 
      </mat-form-field>
    
      <div align="center">

          <button mat-raised-button class="mat-accent" (click)="savePO(createPOForm.value)" aria-label="SAVE PO">
            SAVE PO
          </button></div>
  
  </form>

</div>
