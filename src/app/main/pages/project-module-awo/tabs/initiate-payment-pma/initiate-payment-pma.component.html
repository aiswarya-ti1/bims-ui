<div id="timeline" class="p-24" fxLayout="row wrap">       
  <div class="timeline-content" fxLayout="column" fxFlex="100" fxFlex.gt-sm="55" fxFlex.gt-md="65">
    
          <div class="profile-box add-post">
                  <header class="accent" fxLayout="row" fxLayoutAlign="space-between center">
                          <div class="title">Initiated Payments</div>
                          <div class="more secondary-text">
                            <a class="pl-12" mat-button  aria-label="Set Priority" (click)="initiatePay(1)" ><mat-icon>add</mat-icon></a></div>
                      </header>
                  
                      <div class="content" fxLayout="row wrap"> 
                        <div *ngIf="this.payCountFlag==0">No Data Available</div>              
                  <table class="simple invoice-table" *ngIf="this.payCountFlag==1">
                         
                          <tbody>
                              <tr *ngFor="let pay of payments">
                                    
                                  <td>
                                      <div class="title">Requested <span style="font-weight: bold;">{{pay.ReqAmount}}</span> on <span style="font-weight: bold;">{{pay.ReqDate}}</span>({{pay.Trans_Type}})</div>
                                      <div class="detail" *ngIf="pay.Comments">{{pay.Comments}} &nbsp; </div>
                                      
                                  </td>
                                 
                                  
                                            <td class="text-right">
                                                <div class="detail" >Status : <span class="title" style="color: darkgreen;"> {{pay.Pay_StatusName}}</span>
                                              </div>
                                          
                                               
                              </tr>
                          </tbody>
                      </table>  
                         
                      
  </div>
          </div> 
          </div>
          
</div>
