<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center" draggable="draggable">
            <span class="title dialog-title">Add Details</span>
            <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>
  
    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
  
        <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
                fxFlex="1 0 auto" name="reasonForm" [formGroup]="reasonForm">
  
                <input type="text" formControlName="workid" hidden>
                  
                  
  
                  <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-form-field  appearance="outline" fxFlex>
                            <mat-label>Reason For Amendment</mat-label>
                            <mat-icon matSuffix class="secondary-text">view_stream</mat-icon>
                            <mat-select formControlName="reason">
                                <mat-option  *ngFor="let reason of reasons" [value]="reason.Reason_ID">{{reason.Reason_Name}}</mat-option>

                                </mat-select>
                    </mat-form-field> 
                        </div>
                        <div fxLayout="row" fxLayoutAlign="start start">
                            <mat-form-field  appearance="outline" fxFlex>
                                    <mat-label>Comment</mat-label>
                                    <mat-icon matSuffix class="secondary-text">comment</mat-icon>
                                    <textarea matInput formControlName="comment">
                                        </textarea>
                            </mat-form-field> 
                                </div>
                                       
                               
  
        </form>
  
    </div>
  
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center">
  
        <button 
                mat-raised-button
                (click)="saveReason(reasonForm.value);dialogRef.close();"
                class="save-button mat-accent"
                [disabled]="reasonForm.invalid"
                
                aria-label="UPDATE">
            OK
        </button> 
      
  
        
    </div>
  </div>
