<div id="timeline" class="p-24" fxLayout="row">

  <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
  fxFlex="1 0 auto" name="PRForm" [formGroup]="PRForm" fusePerfectScrollbar>
 

  
  <div class="mb-4" fxLayout="row" fxLayoutAlign="start start"  fxFlex="1 0 auto">
    <button 
  mat-raised-button class="mat-accent" [disabled]="gprDis"
  (click)="generatePR()"
  >
Generate PR
</button>
  </div>

  <div class="mb-4" fxLayout="row" fxLayoutAlign="start start"  fxFlex="1 0 auto">
    <input type="text" formControlName="work_ID" id="work" hidden [value]="id">

      <mat-form-field fxFlex="100" class="pl-12">
          <input matInput placeholder="Item Name" formControlName="item1">
              </mat-form-field></div>
              <div class="mb-4" fxLayout="row" fxLayoutAlign="start start"  fxFlex="1 0 auto">
              <mat-form-field fxFlex="50" class="pl-12">
                  
                  <input matInput placeholder="Quantity" formControlName="qty1" pattern="^\d+(?:\.\d{1,2})?$">     
             </mat-form-field>
             <mat-form-field fxFlex="50" class="pl-12">
                <mat-select placeholder="Unit" formControlName="unitID1" >
                    <mat-option *ngFor="let unit of units" [value]="unit.Unit_ID">{{unit.Unit_Code}}</mat-option>
                  </mat-select> 
           </mat-form-field>
          </div>
          <div class="mb-4" fxLayout="row" fxLayoutAlign="start start"  fxFlex="1 0 auto">
                <mat-form-field fxFlex="50" class="pl-12">
                     
                        <input matInput placeholder="Brand/Company" formControlName="brand">     
              </mat-form-field>
              <mat-form-field fxFlex="50" class="pl-12">
                     
                    <input matInput placeholder="Size/Dimension" formControlName="size">     
          </mat-form-field>
             </div>
             <div class="mb-4" fxLayout="row" fxLayoutAlign="start start"  fxFlex="1 0 auto">
                    <mat-form-field fxFlex="100" class="pl-12">
                         
                            <input matInput placeholder="Item Specifications" formControlName="spec">     
                  </mat-form-field>
             </div>
             <div class="mb-4" fxLayout="row" fxLayoutAlign="start start"  fxFlex="1 0 auto">
             <mat-form-field fxFlex="100"  class="pl-12">
                    <input matInput [matDatepicker]="picker1" placeholder="Expected Delivery Date" formControlName="delivDate" #delivDate name="delivDate">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field> 
             </div>
       



                                          <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center">

                                                <button 
                                                        mat-raised-button
                                                        (click)="savePR(PRForm.value);reset();"
                                                        class="save-button mat-accent"
                                                        [disabled]="PRForm.invalid"
                                                        
                                                        aria-label="SAVE">
                                                   SAVE
                                                </button> 
                                              
                                          
                                                
                                            </div>     
         
        
         




</form>
<mat-divider></mat-divider>

<form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
              name="viewPRForm" [formGroup]="viewPRForm" fusePerfectScrollbar>

              <input type="text" formControlName="work" id="work" hidden>
              <div class="mb-4" fxLayout="row" fxLayoutAlign="start start"  fxFlex="1 0 auto">
                  <button 
                  mat-raised-button class="mat-accent"
                  (click)="viewPurchaseRequest()"
                  >
                View PR
                </button>
                </div>

              
      
     <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      
     
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- ID Column -->
          <ng-container matColumnDef="PR_ID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> PR_ID </th>
            <td mat-cell *matCellDef="let pr">  {{pr.PR_ID}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="ItemName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Item Name </th>
            <td mat-cell *matCellDef="let pr">  {{pr.Item_Name}} </td>
          </ng-container>
      
          
      
          <!-- Color Column -->
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let pr"><span *ngIf="pr.Goods_Flag==1 && pr.PO_Flag==1" style="color:blue">Goods Recieved</span>
                <span *ngIf="pr.PO_Flag==1 && pr.Goods_Flag==0" style="color:violet">PO Raised</span>
                <span *ngIf="pr.Goods_Flag==0 && pr.PO_Flag==0" style="color:green">PR Raised</span></td>
          </ng-container>
           <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit Details </th>
            <td mat-cell *matCellDef="let pr"><button mat-mini-fab color="accent" (click)="editPR(pr.Item_ID)" [disabled]="pr.Goods_Flag!=0 || pr.PO_Flag!=0"><mat-icon>edit</mat-icon></button></td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
          <tr mat-row *matRowDef="let pr; columns: displayedColumns;" class="PurchaseRequests" (click)="itemDetailsView(pr.Item_ID)">
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      
    
                                             
                                                     
                                             
                                                    
                                               
          
               
                  

             
      </form>


     
    

        

        
    

    

</div>
