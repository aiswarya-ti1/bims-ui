
    
<div class="demo mat-elevation-z8">
  <button mat-fab class="add-event-button mat-accent" (click)="addAssociate(1)" aria-label="Add Associate"
  [@animate]="{value:'*',params:{delay:'300ms',scale:'0.2'}}">
<mat-icon>add</mat-icon>
</button> 
                 
             
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
              </mat-form-field> 
                       
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="Assoc_Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
                    <td mat-cell *matCellDef="let assoc"><span matTooltip="{{assoc.Assoc_FirstName}} {{assoc.Assoc_MiddleName}} {{assoc.Assoc_LastName}}, {{assoc.Address_line1}} {{assoc.Address_line2}},{{assoc.Contact_phone}}">{{assoc.Assoc_FirstName}}
                      {{assoc.Assoc_MiddleName}}
                      {{assoc.Assoc_LastName}} </span> </td>
                  </ng-container>
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="Loc_Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                    <td mat-cell *matCellDef="let assoc">    {{assoc.Address_town}}</td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let assoc">  {{assoc.Status_Code}}  </td>
                  </ng-container>
              
                  <!-- Color Column -->
                 
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let assoc; columns: displayedColumns;" class="Associates"
                  (click)="changeService(assoc.Assoc_ID, assoc.Assoc_Status)"  >
                  </tr>
                </table>
              
                <mat-paginator  [pageIndex]="0"
                [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
