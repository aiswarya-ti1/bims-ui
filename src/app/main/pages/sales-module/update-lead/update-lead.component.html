<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Edit Lead</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

       
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="updateLeadForm">
                <input type="text" formControlName="lead_ID" hidden> 
                
                <input type="text" formControlName="typeFlag" hidden>
             
                       
                            <div fxLayout="row" fxLayoutAlign="start start">
                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>Change Status</mat-label>
                                    <mat-icon matSuffix class="secondary-text">change_history</mat-icon>
                                    <mat-select matInput formControlName="changeStatus">
                                        <mat-option [value]="'5'">Lost</mat-option>
                                        <mat-option [value]="'4'">Completed</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                            <div fxLayout="row" fxLayoutAlign="start start">
                                <mat-form-field appearance="outline" fxFlex>
                                    <mat-label>Comments</mat-label>
                                    <mat-icon matSuffix class="secondary-text">comment</mat-icon>
                                    <textarea matInput formControlName="comments"></textarea>
                                </mat-form-field>
                            </div>
                             

        </form>

    </div>

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button
                mat-button
                class="save-button"
                (click)="updateLead(updateLeadForm.value);matDialogRef.close();"
                [disabled]="updateLeadForm.invalid"
                aria-label="SAVE">
            SAVE
        </button><!-- matDialogRef.close();-->

    </div>
</div>
