<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
      <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
          <span class="title dialog-title">Tender Details</span>
          <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
      </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

    <form [formGroup]="startWorkForm" name="startWorkForm">
      <input matInput formControlName="work_ID" hidden>
      <input matInput formControlName="TL_ID" hidden>
      <input matInput formControlName="type_ID" hidden>
      <div fxLayout="row" fxLayoutAlign="start start" *ngIf="this.typeID==0">
        <mat-form-field  appearance="outline" fxFlex>
                <mat-label>Work Days</mat-label>
            <input matInput type="number" formControlName="rate">
            
          </mat-form-field></div>
          <div fxLayout="row" fxLayoutAlign="start start" *ngIf="this.typeID==1">
            <mat-form-field  appearance="outline" fxFlex>
                    <mat-label>Scheduled Site Visit Date</mat-label>
                <input matInput [matDatepicker]="picker1"   formControlName="schDate" #schDate name="schDate">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field></div>
      <div fxLayout="row" fxLayoutAlign="start start" *ngIf="this.typeID==2">
        <mat-form-field  appearance="outline" fxFlex>
                <mat-label>Actual Site Visit Date</mat-label>
            <input matInput [matDatepicker]="picker1"   formControlName="actDate" #actDate name="actDate">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
          </mat-form-field></div>
          


      </form>

  </div>
  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button   class="mat-accent mr-0 mr-sm-16" [disabled]="startWorkForm.invalid" (click)="saveWorkDays(startWorkForm.value)"><!--[routerLink]="'/dashboards/pmqa-dashboard'"-->
      SAVE
   </button>
  </div>

  
</div>
