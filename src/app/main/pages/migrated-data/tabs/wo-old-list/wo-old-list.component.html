
    
<div class="demo mat-elevation-z8">
      
    <button mat-fab class="add-event-button mat-accent" (click)="addOldWO()" aria-label="Add lead"
    [@animate]="{value:'*',params:{delay:'300ms',scale:'0.2'}}">
<mat-icon>add</mat-icon>
</button>        
     
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
      </mat-form-field> 
               
      <table mat-table [dataSource]="dataSource_fullList">
        <ng-container matColumnDef="WorkID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> WorkID </th>
            <td mat-cell *matCellDef="let work"> <div>{{work.Wo_No}}</div>
            <div style="color: darkblue; font-size: x-small;">({{work.Work_ID}})</div> </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="CustName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> CustName </th>
            <td mat-cell *matCellDef="let work"> 
              <a style="cursor: pointer;" (click)="viewCustDetails(work.Cust_ID)">{{work.Cust_FirstName}} {{work.Cust_LastName}}</a>
              <div style="color: darkblue; font-size: x-small;" *ngIf="work.Assoc_ID">Associate : {{work.Assoc_FirstName}} {{work.Assoc_LastName}}</div>
            </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="WorkDetail">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> WorkDetail </th>
            <td mat-cell *matCellDef="let work">  {{work.WorkDetail}} </td>
          </ng-container>
          <ng-container matColumnDef="Status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let work"> {{work.Work_StatusName}} </td>
              </ng-container>
      
          <!-- Color Column -->
         
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns_fullList"></tr>
          <tr mat-row *matRowDef="let work; columns: displayedColumns_fullList;"class="Works" (click)="updateWork(work.Work_ID, work.WorkStatus,1)">
          </tr>
        </table>
      
        <mat-paginator  [pageIndex]="0"
        [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </div>
