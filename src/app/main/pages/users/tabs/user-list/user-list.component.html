
    
<div class="demo mat-elevation-z8">
  
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
              </mat-form-field> 
                       
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="User_Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
                    <td mat-cell *matCellDef="let user"> <div>{{user.User_Name}}</div>
                      <div style="color: darkred; font-size: x-small;">[{{user.Role_Name}}]</div>
                  
                      </td>
                  </ng-container>
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="Login">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Login ID </th>
                    <td mat-cell *matCellDef="let user"> {{user.username}}  </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let user"> <div *ngIf="user.ActiveFlag==0">Active</div>
                      <div *ngIf="user.ActiveFlag==1">Inactive</div>
                    
                     
              </td>
                  </ng-container>
                  <ng-container matColumnDef="Action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
                    <td mat-cell *matCellDef="let user"> <button
                      mat-button color="accent" *ngIf="user.ActiveFlag==0"
                      class="save-button"
                      (click)="activate(user.ID,1)"
                     
                      aria-label="SAVE">In-Activate
                      
            
              </button>
              <button
                      mat-button color="accent" *ngIf="user.ActiveFlag==1"
                      class="save-button"
                      (click)="activate(user.ID,2)"
                     
                      aria-label="SAVE">Activate
                      
                  
              </button>
                    <!--<div *ngIf="user.ActiveFlag==1"><button
                      mat-button color="accent"
                      class="save-button"
                      (click)="activate(user.ID)"
                      
                      aria-label="SAVE">
                  active
              </button></div> --> </td>
                  </ng-container>
              
                  <!-- Color Column -->
                 
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let user; columns: displayedColumns;" class="UsersLists"
                   >
                  </tr>
                </table>
              
                <mat-paginator  [pageIndex]="0"
                [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
