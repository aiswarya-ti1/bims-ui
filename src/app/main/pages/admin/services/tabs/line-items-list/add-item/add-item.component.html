<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">New Line Item</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

       
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="contactForm">
                
            <div fxLayout="row" fxLayoutAlign="start start">
                  
                <mat-form-field  appearance="outline" fxFlex>
                    <mat-label>Select Segment</mat-label>
                    
                    <mat-select formControlName="segName"  (selectionChange)="onServiceChange($event)">
                      <mat-option *ngFor="let seg of segment" [value]="seg.Segment_ID">{{seg.Segment_Name}}</mat-option>
                    </mat-select>
                 
                              </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Segment Name</mat-label>
                    
                    <mat-select formControlName="service">
                      <mat-option *ngFor="let cat of category" [value]="cat.Service_ID">{{cat.Service_Name}}</mat-option>
                      
                      </mat-select>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Line Item Name</mat-label>
                    
                    <input name="name" formControlName="itemName" matInput required>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Description</mat-label>
                    
                    <textarea name="name" formControlName="desc" matInput></textarea>
                </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Unit</mat-label>
                    
                    <mat-select formControlName="unit">
                      <mat-option *ngFor="let unit of units" [value]="unit.Unit_ID">{{unit.Unit_Code}}</mat-option>
                      
                      </mat-select>
                </mat-form-field>
            </div>
            
        </form>

    </div>
    

    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

        <button
                mat-button color="accent"
                class="save-button"
                (click)="addItem(contactForm.value);matDialogRef.close();"
                [disabled]="contactForm.invalid"
                aria-label="SAVE">
            SAVE
        </button><!-- matDialogRef.close();-->

    </div>
</div>
