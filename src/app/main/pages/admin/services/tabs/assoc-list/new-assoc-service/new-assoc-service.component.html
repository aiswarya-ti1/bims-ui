<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Edit Services</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

       
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
        <button *ngIf="this.openDivService==0" mat-fab class="add-event-button mat-accent" (click)="openService()" aria-label="Add lead"
        [@animate]="{value:'*',params:{delay:'300ms',scale:'0.2'}}">
    <mat-icon>add</mat-icon>
    </button> 

        <form [formGroup]="contactForm">
            <input matInput formControlName="assoc_ID" hidden>
            <input matInput formControlName="user_ID" hidden>
            <div *ngIf="this.openDivService==1">
            <div fxLayout="row" fxLayoutAlign="start start">
                  
                <mat-form-field  appearance="outline" fxFlex>
                    <mat-label>Select Segment</mat-label>
                    
                    <mat-select formControlName="segName"  (selectionChange)="onServiceChange($event)">
                      <mat-option *ngFor="let seg of segment" [value]="seg.Segment_ID">{{seg.Segment_Name}}</mat-option>
                    </mat-select>
                 
                              </mat-form-field>
            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Select Service</mat-label>
                    
                    <mat-select formControlName="service" multiple>
                      <mat-option *ngFor="let cat of category" [value]="cat.Service_ID">{{cat.Service_Name}}</mat-option>
                      
                      </mat-select>
                </mat-form-field>
            </div>
        <div align="center">
            <button
            mat-button color="accent"
            class="save-button"
            (click)="addNewService(contactForm.value)"
            [disabled]="contactForm.invalid"
            aria-label="SAVE">
        SAVE
    </button>
        </div>
    <mat-divider>

    </mat-divider></div>
            <div>
                <table mat-table [dataSource]="dataSource">
      
                    <ng-container matColumnDef="Seg">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Segment</th>
                      <td mat-cell *matCellDef="let assoc"> 
                      {{assoc.Segment_Name}}
                   </td>
                      
                    </ng-container>
                
                   
                    <ng-container matColumnDef="Ser">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Service </th>
                      <td mat-cell *matCellDef="let assoc"> {{assoc.Service_Name}}</td>
                      
                    </ng-container>
                    
                    <ng-container matColumnDef="action">
                      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action </th>
                      <td mat-cell *matCellDef="let assoc"><a class="pl-12" mat-button   (click)="remove(assoc.ID)" ><mat-icon>delete</mat-icon></a>
                        </td>
                      
                    </ng-container>
                    
                    
                   
                    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let assoc; columns: displayedColumns;"></tr>
                    
                  </table>
            </div>

                      <mat-option *ngFor="let seg of segment" [value]="seg.Segment_ID">{{seg.Segment_Name}}</mat-option>

            </div>

                      </mat-select>
                </mat-form-field>
            </div>-->
            
            
        </form>

    </div>
    

  
</div>
