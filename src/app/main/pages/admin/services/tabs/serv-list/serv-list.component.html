
    
<div id="timeline" class="p-24" fxLayout="row wrap">
       
  <div class="timeline-content" fxLayout="column" fxFlex="100" fxFlex.gt-sm="55" fxFlex.gt-md="65">
    <div class="profile-box add-post">
      
    <button mat-fab class="add-event-button mat-accent" (click)="addService()" aria-label="Add lead"
    [@animate]="{value:'*',params:{delay:'300ms',scale:'0.2'}}">
<mat-icon>add</mat-icon>
</button>        
     
<mat-accordion class="example-headers-align" multi  *ngFor="let seg of segments" >
  <mat-expansion-panel>
    <mat-expansion-panel-header class="accent">
      <mat-panel-title style="color: white; font-weight: bold;">
       {{seg.Segment_Name}}
      </mat-panel-title>
     
    </mat-expansion-panel-header>

    <div *ngFor="let service of services">
        
      <div class="primary-200-fg line-height-2 check" *ngIf="service.Segment_ID===seg.Segment_ID">
          <mat-checkbox  value="{{service.Service_ID}}" [checked]="false">{{service.Service_Name}}</mat-checkbox>
          
          </div>
        </div>
         
  </mat-expansion-panel>



  
</mat-accordion>
       
      </div>
      </div>
      </div>
