
    
<div class="demo mat-elevation-z8">
      
    <button mat-fab class="add-event-button mat-accent" (click)="addSegment()" aria-label="Add lead"
    [@animate]="{value:'*',params:{delay:'300ms',scale:'0.2'}}">
<mat-icon>add</mat-icon>
</button>        
     
   
               
      <table mat-table [dataSource]="dataSource_seg">
        <ng-container matColumnDef="SegID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Segment ID </th>
            <td mat-cell *matCellDef="let seg"> {{seg.Segment_ID}} </td>
          </ng-container>
      
          <!-- Progress Column -->
          <ng-container matColumnDef="segName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Segment Name </th>
            <td mat-cell *matCellDef="let seg"> {{seg.Segment_Name}}</td>
          </ng-container>
      
         
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns_Seg"></tr>
          <tr mat-row *matRowDef="let seg; columns: displayedColumns_Seg;"class="Segments">
          </tr>
        </table>
      
       
      </div>
