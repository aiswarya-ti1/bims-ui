<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
      <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
          <span class="title dialog-title">Associate Selection</span>
          <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
      </mat-toolbar-row>

     
  </mat-toolbar>

  <div mat-dialog-content class="p-24 pb-0 m-0">

        <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24 form" fxLayout="column" fxLayoutAlign="start"
                fxFlex="1 0 auto" name="detailsForm" [formGroup]="detailsForm" fusePerfectScrollbar>
                        
                           
                            
                      
                            <input type="text" formControlName="workID" hidden>
                            <input type="text" formControlName="segID" hidden>
                            <input type="text" formControlName="servID" hidden>
                            <div class="example-container mat-elevation-z8">
                                <table mat-table #table [dataSource]="dataSource">
                              
                                  <!-- Checkbox Column -->
                                  <ng-container matColumnDef="select">
                                    <th mat-header-cell *matHeaderCellDef>
                                     <!-- <mat-checkbox (change)="$event ? masterToggle() : null"
                                                    [checked]="selection.hasValue() && isAllSelected()"
                                                    [indeterminate]="selection.hasValue() && !isAllSelected()">
                                      </mat-checkbox>-->
                                    </th>
                                    <td mat-cell *matCellDef="let row">
                                      <mat-checkbox (click)="$event.stopPropagation()"
                                                    (change)="$event ? selection.toggle(row) : null"
                                                    [checked]="selection.isSelected(row)">
                                      </mat-checkbox>
                                    </td>
                                  </ng-container>
                              
                                  <!-- Position Column -->
                                  <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef>Name</th>
                                    <td mat-cell *matCellDef="let assocLists"><p class="truncate"> {{assocLists.Assoc_FirstName}}
                                        {{assocLists.Assoc_MiddleName}}{{assocLists.Assoc_LastName}} </p></td>
                                  </ng-container>
                              
                                  <!-- Name Column -->
                                  <ng-container matColumnDef="location">
                                    <th mat-header-cell *matHeaderCellDef> Location </th>
                                    <td mat-cell *matCellDef="let assocLists"> {{assocLists.Loc_Name}} </td>
                                  </ng-container>
                              
                                  <!-- Weight Column -->
                                  <ng-container matColumnDef="rating">
                                    <th mat-header-cell *matHeaderCellDef> Rating </th>
                                    <td mat-cell *matCellDef="let assocLists"> 
                                        <span id="stars" class="stars" [innerHtml]="viewRating(assocLists.Rating)">
                                            <!-- <p ng-bind-html-unsafe="{{viewRating(CustWork.Rating)}}"></p> -->
                                        </span>
                                        </td>
                                  </ng-container>
                              
                                  
                              
                                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                           (click)="selection.toggle(row)">
                                  </tr>
                                </table>
                              </div>
                              
                           
                           <!-- <fieldset class="box" fusePerfectScrollbar>
                                <mat-selection-list #items class="mat-list" formControlName="itemlist" (selectionChange)="onSelection($event, items.selectedOptions.selected)"
                                [disableRipple]="true" fusePerfectScrollbar>
                                    <mat-list-option *ngFor="let list of assocLists"
                                      [value]="list.Assoc_ID">
                                     <p class="truncate">{{list.Assoc_FirstName}}{{list.Assoc_MiddleName}}{{list.Assoc_LastName}} </p> 
                                    </mat-list-option>
                                  </mat-selection-list>
                                </fieldset>-->
                                </form>
                            
                          
                        

        </div>
        <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

          <button
          mat-raised-button color="accent" (click)="saveAssocList(selection.selected); matDialogRef.close();" >Done</button><!-- matDialogRef.close();-->
  
      </div>
      </div>
