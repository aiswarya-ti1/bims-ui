<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Design Upload</span>
            <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
  
          </mat-toolbar>
  
          <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>
  
          <form class="qaverification-form mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
        fxFlex="1 0 auto" name="qaVerifyForm" [formGroup]="qaVerifyForm" fusePerfectScrollbar #qaForm="ngForm">
        <h3 style="color: darkblue">Choose to Upload Design </h3>
        <div class="form-group">
        <div class="mb-14" fxLayout="row" fxLayoutAlign="start start">
            <input type="file" name="csvfile"

            (change)="handleFileInput($event.target.files)">
 </div>
 <div align="center">
     <button mat-raised-button type= "button" color="accent" name="upload" (click)="uploadFileToActivity(); dialogRef.close();">Upload</button>
  </div>
        
        </div>
  
        </form>
        </div></div>
