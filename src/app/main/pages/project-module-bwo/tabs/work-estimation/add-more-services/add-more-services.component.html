<div class="dialog-content-wrapper">
  <mat-toolbar matDialogTitle class="mat-accent m-0">
      <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
          <span class="title dialog-title">Add More Services</span>
          <button mat-icon-button (click)="MatDialogRef.close()" aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
      </mat-toolbar-row>

     
  </mat-toolbar>

  <div mat-dialog-content class="p-24 pb-0 m-0">

        <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24 form" fxLayout="column" fxLayoutAlign="start"
                fxFlex="1 0 auto" [formGroup]="firstFormGroup" class="form" fusePerfectScrollbar>
                            
                               
                  <div class="search-input-wrapper mx-24 m-md-0"
                  fxFlex="60" fxLayoutAlign="start center">
                <strong> <label for="search" class="mr-8">
                     <mat-icon class="secondary-text">search</mat-icon>
                 </label> </strong>
                 <mat-form-field floatLabel="never" fxFlex="1 0 auto">
                     <input id="search" matInput placeholder="Search"  (keyup)="applyFilter($event.target.value)" #optionSearch>
                 </mat-form-field>
             </div>
            
                
                      <div class="example-container mat-elevation-z8">
<fieldset class="box" fusePerfectScrollbar>
               <table mat-table #table [dataSource]="dataSource">
        
                          <!-- Checkbox Column -->
                          <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef>
                             <!-- <mat-checkbox (change)="$event ? masterToggle() : null"
                                            [checked]="selection.hasValue() && isAllSelected()"
                                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                              </mat-checkbox>-->
                            </th>
                            <td mat-cell *matCellDef="let row">
                              <mat-checkbox (click)="$event.stopPropagation()"
                                            (change)="$event ? selection.toggle(row) : null"
                                            [checked]="selection.isSelected(row)">
                              </mat-checkbox>
                            </td>
                          </ng-container>
                      
                          <!-- Position Column -->
                          <ng-container matColumnDef="LineItems">
                            <th mat-header-cell *matHeaderCellDef></th>
                            <td mat-cell *matCellDef="let row" matTooltip={{row.Service_Name}}>{{row.Service_Name}}</td>
                          </ng-container>
                      
                          <!-- Name Column -->
                         
                      
                          
                      
                          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                                   (click)="selection.toggle(row)">
                          </tr>
                        </table></fieldset></div>
                      
                 
            
                </form>
                            
                          
                        

        </div>
        <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
          <button mat-raised-button color="accent"  (click)="saveExtraServices(selection.selected); MatDialogRef.close();" >Done</button>
          
  
      </div>
      </div>
