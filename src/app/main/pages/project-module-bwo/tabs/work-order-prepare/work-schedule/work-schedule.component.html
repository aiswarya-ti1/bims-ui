<div class="dialog-content-wrapper">
        <mat-toolbar matDialogTitle class="mat-accent m-0">
            <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
                <span class="title dialog-title">Work Schedule</span>
                <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar-row>
    
           
        </mat-toolbar>
    
        <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>
  
        <form name="workForm" [formGroup]="workForm">
  
               
                <input type="text" formControlName="work_ID" hidden>
                <input type="text" formControlName="type_ID" hidden>
                <input type="text" formControlName="sched_ID" hidden>
                <input type="text" formControlName="amend_ID" hidden>
                 <div fxLayout="row" fxLayoutAlign="start end">
                                <button mat-button color="accent" (click)="viewSched()">View Schedule</button>
                </div>
                <div fxLayout="row" fxLayoutAlign="start start">
                        <mat-form-field  appearance="outline" fxFlex>
                                <mat-label>Work Stage</mat-label>
                                <mat-icon matSuffix class="secondary-text">schedule</mat-icon>
                        <textarea matInput formControlName="workStage"></textarea>
                       
                     </mat-form-field>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="start start">
                                <mat-form-field  appearance="outline" fxFlex>
                                        <mat-label>Work Start Date</mat-label>
                                        
                                <input matInput [matDatepicker]="picker1"  formControlName="startDate" #currentDate name="startDate" [(ngModel)]="mymodel">
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                              </mat-form-field>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="start start">
                                <mat-form-field  appearance="outline" fxFlex>
                                        <mat-label>Work Duration</mat-label>
                                        <mat-icon matSuffix class="secondary-text">access_time</mat-icon>
                                    <input matInput formControlName="duration"  pattern="[0-9]+" (input)="onSearchChange($event.target.value, mymodel)">  
                                    </mat-form-field>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="start start">
                                <mat-form-field  appearance="outline" fxFlex>
                                        <mat-label>End Date</mat-label>
                                        <mat-icon matSuffix class="secondary-text">access_time</mat-icon>
                                    <input matInput formControlName="endDate"  pattern="[0-9]+">  
                                    </mat-form-field>
                        </div>
                        <div fxLayout="row" fxLayoutAlign="start start">
                                <mat-form-field  appearance="outline" fxFlex>
                                        <mat-label>Comments</mat-label>
                                        <mat-icon matSuffix class="secondary-text">comment</mat-icon>
                                <textarea matInput formControlName="comment"></textarea>
                               
                             </mat-form-field>
                                </div>
           
  
        </form>
  
    </div>
  
    <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center">
  
        <button *ngIf="this.TypeID==0 || this.TypeID==1"
                mat-raised-button
                (click)="saveDetails(workForm.value);clear();assign();"
                class="save-button mat-accent"
                
                [hidden]="saveBtn"
                aria-label="SAVE">
            SAVE
        </button>
        <button *ngIf="this.TypeID==2"
                mat-raised-button
                (click)="editWorkSchDetails(workForm.value);matDialogRef.close();"
                class="save-button mat-accent"
               
                [hidden]="saveBtn"
                aria-label="SAVE">
            EDIT
        </button> &nbsp;&nbsp;
        <button *ngIf="this.TypeID==2"
                mat-raised-button
                (click)="deleteWorkSch(workForm.value);matDialogRef.close()"
                class="save-button mat-accent"
                
                [hidden]="saveBtn"
                aria-label="SAVE">
            DELETE
        </button>
     
    </div>
  </div>
