<div class="dialog-content-wrapper">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Work Schedule</span>
            <button mat-icon-button (click)="matDialogRef.close()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>

       
    </mat-toolbar>

    <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

        <form [formGroup]="contactForm">
                <table class="simple invoice-table" *ngIf="this.workSched_Flag!=0">
                        <thead>
                            <tr>
                                   
                                <th>WORK PHASES</th>
                               
                                <th class="text-right">START DATE</th>
                                <th class="text-right">END DATE</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let work of workSched"  (click)="workSchedule(2, work.Work_Schedule_ID)">
                                  
                                <td>
                                    <div class="title">{{work.Work_Stage}}</div>
                                 
                                </td>
                               
                                <td class="text-right">
                                  <span>{{work.Start_Date | date:'dd/MM/yyyy'}}</span>
                                </td>
                               
                                      <td class="text-right">
                                            <span>{{work.End_Date | date:'dd/MM/yyyy'}}</span>
                                          </td>
                                        
                                
                            </tr>
                        </tbody>
                       
                    </table>       
        </form>

    </div>

    
</div>
