<div class="dialog-content-wrapper">
        <mat-toolbar class="mat-accent m-0">
            <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
                <span class="title dialog-title">Select Line Items</span>
                <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-toolbar-row>
        </mat-toolbar>
    
        <div mat-dialog-content class="p-24 pb-0 m-0" fusePerfectScrollbar>

            <form [formGroup]="workLostForm">
         
                 
                  <input type="text" formControlName="work_ID" hidden>
                  <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-form-field  appearance="outline" fxFlex>
                            <mat-label>Reason for Work Lost</mat-label>
                            <mat-icon matSuffix class="secondary-text">category</mat-icon>
                        <textarea matInput placeholder="" formControlName="reason" cols="2" rows="6"></textarea>
                           
                         </mat-form-field>
                              </div>
        
          </form>
    
      </div>
    
      <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center">
    
          <button 
                  mat-raised-button
                  (click)="addReason(workLostForm.value);dialogRef.close();"
                  class="save-button mat-accent"
                  [disabled]="workLostForm.invalid"
                  [hidden]="saveBtn"
                  aria-label="SAVE">
            SAVE
          </button>
         
    
          
      </div>
      
    </div>
