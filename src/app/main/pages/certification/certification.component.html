<div id="profile" class="page-layout simple tabbed">

    <!-- HEADER -->
    <div class="header p-24 h-160" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
         fxLayoutAlign.gt-sm="space-between end">
         <button mat-icon-button class="mr-0 mr-sm-16" [routerLink]="'/certif-process'">
            <mat-icon style="color:white">arrow_back</mat-icon>
        </button>

         <div class="logo-text h1" style="color:white">
           Certification Module
        </div>
        
      
     

    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content">

        <mat-tab-group dynamicHeight="true">

            <mat-tab label="Registration"  *ngIf="this.Status_ID!=4">
                <about-assoc type="{{this.Type_ID}}" (setAssocStatusFlag)="setStatusFlag($event)"></about-assoc>
            </mat-tab>
            <mat-tab label="Feedback" *ngIf="this.Status_ID==1 || this.Status_ID==2 || this.Status_ID==3">
               <feedback (setAssocStatusFlag)="setStatusFlag($event)"></feedback>
            </mat-tab>
            <mat-tab label="Verification" *ngIf="this.Status_ID==2 || this.Status_ID==3">
               <verification (setAssocStatusFlag)="setStatusFlag($event)"></verification>
            </mat-tab>
            <mat-tab label="Details" *ngIf="this.Status_ID==4">
                <about-assoc></about-assoc>
            </mat-tab>

            
                   
            

        </mat-tab-group>

    </div>
    <!-- / CONTENT -->

</div>
