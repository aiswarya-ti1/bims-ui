
    
<div class="demo mat-elevation-z8">
      
                 
             
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
              </mat-form-field> 
                       
            <table mat-table [dataSource]="dataSource_fullList">
                <ng-container matColumnDef="CustName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer </th>
                    <td mat-cell *matCellDef="let lead"> {{lead.Cust_FirstName}}
                        {{lead.Cust_MidName}}
                        {{lead.Cust_LastName}} </td>
                  </ng-container>
              
                  <!-- Progress Column -->
                  <ng-container matColumnDef="Location">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
                    <td mat-cell *matCellDef="let lead">  {{lead.Loc_Name}} </td>
                  </ng-container>
              
                  <!-- Name Column -->
                  <ng-container matColumnDef="Status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let lead">  {{lead.Lead_Status_Name}} </td>
                  </ng-container>
              
                  <!-- Color Column -->
                 
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns_fullList"></tr>
                  <tr mat-row *matRowDef="let lead; columns: displayedColumns_fullList;"class="Leads"
                   (click)="addWork(lead.Lead_ID)">
                  </tr>
                </table>
              
                <mat-paginator  [pageIndex]="0"
                [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
              </div>
