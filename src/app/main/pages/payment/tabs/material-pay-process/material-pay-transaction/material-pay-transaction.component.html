<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
      <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
          <span class="title dialog-title">Transaction Process</span>
          <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
      </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

      <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start"
              fxFlex="1 0 auto" name="transactionForm" [formGroup]="transactionForm">

              <input type="text"  formControlName="payID" hidden>
              <input type="text"  formControlName="typeID" hidden>
             

              <div class="mb-14" fxLayout="row" fxLayoutAlign="start start"  fxFlex="1 0 auto">
              
  
                  <mat-form-field fxFlex="50" class="pl-12">
                    <input type="text" matInput placeholder="WorkID" formControlName="workID" disabled>
                        
                          </mat-form-field>
        
                          <mat-form-field fxFlex="50" class="pl-12">
                            <input type="text" matInput placeholder="Type" formControlName="type" disabled>
                                
                         </mat-form-field></div>
                         <div class="mb-14" fxLayout="row" fxLayoutAlign="start start"  fxFlex="1 0 auto">
                            <mat-form-field fxFlex="50" class="pl-12">
                                <input type="text" matInput placeholder="Associate Name" formControlName="assocName" disabled>
                                    
                             </mat-form-field>
                         <mat-form-field fxFlex="50" class="pl-12">
                          <input type="text" matInput placeholder="Account No." formControlName="accountNo" disabled>
                              
                       </mat-form-field>
  </div>
  <div class="pr-0" fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">
  </div>
      

      <div class="pr-0" fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">     
               

        <mat-form-field fxFlex="50"  class="pl-12">
             <input matInput placeholder="Amount" formControlName="paidAmt">
             
          </mat-form-field>
          <mat-form-field fxFlex="50"  class="pl-12">
              <input matInput [matDatepicker]="picker1" placeholder="Paid Date"   formControlName="paidDate" #currentDate name="payDate">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
              
           </mat-form-field></div>
           <div class="pr-0" fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">          
          <mat-form-field fxFlex="50"  class="pl-12">
                 <mat-select placeholder="Transaction Type" formControlName="tranType">
                     <mat-option [value]="'Bank'">
                        Bank
                     </mat-option>
                     <mat-option [value]="'Cash'">
                        Cash
                     </mat-option>
              
                   </mat-select>
            </mat-form-field>
            <mat-form-field fxFlex="50"  class="pl-12">
                <input matInput placeholder="Transaction ID" formControlName="tranID">
                
             </mat-form-field>
</div>


  
<div class="pr-0" fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto"> 
                      <mat-form-field fxFlex="100">
                        <textarea matInput placeholder="Comments" formControlName="comments"></textarea>
                     </mat-form-field>
                      </div> 
                     
                    
                     
         

         

      </form>

  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center">

      <button 
              mat-raised-button
              (click)="updateDetails(transactionForm.value);dialogRef.close();"
              class="save-button mat-accent"
              [disabled]="transactionForm.invalid"
              
              aria-label="UPDATE">
          UPDATE
      </button> 
    

      
  </div>
</div>
