<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
      <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
          <span class="title dialog-title">Management Fee</span>
          <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
      </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

      <form  name="transactionForm" [formGroup]="transactionForm">

              <input type="text"  formControlName="payID" hidden>
              <input type="text" formControlName="amount" hidden>
              
              <input type="text" formControlName="type" hidden>
              <div fxLayout="row" fxLayoutAlign="start start">
                  <div *ngIf="this.Mfee!=0" style="color: darkblue;">Management Fee : {{this.Mfee}}</div></div>
                  <div fxLayout="row" fxLayoutAlign="start start">
                  <div *ngIf="this.AssocPay!=0" style="color: darkblue;">Assoc Pay : {{this.AssocPay}}</div>
              </div>

              <div fxLayout="row" fxLayoutAlign="start start">
                    <mat-form-field  appearance="outline" fxFlex>
                            <mat-label>Management Fee Percentage</mat-label>
                            <mat-icon matSuffix class="secondary-text">attach_money</mat-icon>
                    <input type="number" matInput formControlName="perc" disabled (input)="onChange($event.target.value)" >
                        
                          </mat-form-field>
        
                         </div>
                         
      </form>

  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">

      <button 
              mat-raised-button
              (click)="updateMFee(transactionForm.value);dialogRef.close();"
              class="save-button mat-accent"
              [disabled]="transactionForm.invalid"
              
              aria-label="UPDATE">
          SAVE
      </button> 
    

      
  </div>
</div>
