<div class="dialog-content-wrapper">
  <mat-toolbar class="mat-accent m-0">
      <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
          <span class="title dialog-title">Transaction Process</span>
          <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
              <mat-icon>close</mat-icon>
          </button>
      </mat-toolbar-row>
  </mat-toolbar>

  <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

      <form  name="transactionForm" [formGroup]="transactionForm">

              <input type="text"  formControlName="payID" hidden>
              <input type="text"  formControlName="typeID" hidden>
              <input type="text" formControlName="workID" hidden>
              <input type="text"  formControlName="type" hidden>
              <input type="text" formControlName="assocName" hidden>
              <input type="text"  formControlName="accountNo" hidden>

              <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field  appearance="outline" fxFlex>
                        <mat-label>Transaction Type</mat-label>
                        <mat-icon matSuffix class="secondary-text">category</mat-icon> 
                     <mat-select placeholder="" formControlName="tranType">
                         <mat-option [value]="'Bank'">
                            Bank
                         </mat-option>
                         <mat-option [value]="'Cash'">
                            Cash
                         </mat-option>
                  
                       </mat-select>
                </mat-form-field>
               </div>
               <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field  appearance="outline" fxFlex>
                        <mat-label>Transaction ID</mat-label>
                        <mat-icon matSuffix class="secondary-text">attach_money</mat-icon> 
                    <input matInput formControlName="tranID">
                    
                 </mat-form-field>
    </div>

  <div fxLayout="row" fxLayoutAlign="start start">
    <mat-form-field  appearance="outline" fxFlex>
            <mat-label>Amount Paid</mat-label>
            <mat-icon matSuffix class="secondary-text">attach_money</mat-icon> 
             <input matInput placeholder="Amount" formControlName="paidAmt">
             
          </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="start start">
    <mat-form-field  appearance="outline" fxFlex>
            <mat-label>Paid Date</mat-label>
                          <input matInput [matDatepicker]="picker1"  formControlName="paidDate" #currentDate name="payDate">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
              
           </mat-form-field></div>
           


<div fxLayout="row" fxLayoutAlign="start start">
    <mat-form-field  appearance="outline" fxFlex>
            <mat-label>Comments</mat-label>
            <mat-icon matSuffix class="secondary-text">comment</mat-icon> 
                        <textarea matInput formControlName="comments"></textarea>
                     </mat-form-field>
                      </div> 
                     
      </form>

  </div>

  <div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="center">

      <button 
              mat-raised-button
              (click)="updateDetails(transactionForm.value);dialogRef.close();"
              class="save-button mat-accent"
              [disabled]="transactionForm.invalid"
              
              aria-label="UPDATE">
          UPDATE
      </button> 
    

      
  </div>
</div>
