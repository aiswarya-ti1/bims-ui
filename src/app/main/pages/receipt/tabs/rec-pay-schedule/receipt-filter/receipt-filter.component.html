<div class="dialog-content-wrapper">
    <mat-toolbar class="mat-accent m-0">
        <mat-toolbar-row fxFlex fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">Filter</span>
            <button mat-icon-button (click)="closeDialog()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

    <div mat-dialog-content class="p-24 m-0" fusePerfectScrollbar>

        <form name="transactionForm" [formGroup]="transactionForm">


            <input type="text" formControlName="typeID" hidden>

            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Work ID</mat-label>
                    <mat-icon matSuffix class="secondary-text">account_balance</mat-icon>
                    <mat-select formControlName="workID" (ngModelChange)="onWorkChange($event)">
                        <mat-option *ngFor="let work of WorkID" [value]="work.Work_ID">{{work.Work_ID}}</mat-option>

                    </mat-select>

                </mat-form-field>
                 <!-- <mat-form-field class="example-full-width" appearance="outline" fxFlex>
    <input matInput placeholder="Work ID" aria-label="State" [matAutocomplete]="auto" [formControl]="workID">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let work of WorkID | async" [value]="state.name">
        <img class="example-option-img" aria-hidden [src]="work.Work_ID" height="25">
        <span>{{work.Work_ID}}</span> |
        
      </mat-option>
    </mat-autocomplete>
  </mat-form-field> -->

            </div>
            <div fxLayout="row" fxLayoutAlign="start start">
                <mat-form-field appearance="outline" fxFlex>
                    <mat-label>Customer</mat-label>
                    <mat-icon matSuffix class="secondary-text">person</mat-icon>
                    <mat-select formControlName="custName">
                        <mat-option *ngFor="let cust of customers" [value]="cust.Customer_ID" class="text-truncate">
                            {{cust.Cust_FirstName}} {{cust.Cust_MidName}} {{cust.Cust_LastName}}</mat-option>

                    </mat-select>

                </mat-form-field>

            </div>
            <div fxLayout="row" fxLayoutAlign="start start" *ngIf="this.Type_ID==1">
            <mat-form-field appearance="outline" fxFlex>
                <mat-label>Associate</mat-label>
                <mat-icon matSuffix class="secondary-text">person</mat-icon>
                <mat-select formControlName="assocName">
                    <mat-option *ngFor="let assoc of assocs" [value]="assoc.Assoc_ID" class="text-truncate">
                        {{assoc.Assoc_FirstName}} {{assoc.Assoc_MiddleName}} {{assoc.Assoc_LastName}}</mat-option>

                </mat-select>

            </mat-form-field>

    </div>
    <div fxLayout="row" fxLayoutAlign="start start" *ngIf="this.Type_ID==1">
        <label class="example-margin">Status:</label>
        <table>
            <tr>
                <td>
        <mat-checkbox formControlName="init" (ngModel)="Initialized">Initialized</mat-checkbox> </td>
       <td> <mat-checkbox formControlName="auth" (ngModel)="Authorized">Authorized</mat-checkbox>&nbsp;
       </td></tr>
      
           <tr>
               <td>
                <mat-checkbox formControlName="approve" (ngModel)="Approved">Approved</mat-checkbox>
               </td>
           </tr>
    <tr>
        <td>
            <mat-checkbox formControlName="mpaid" (ngModel)="MFeePaid">MFee Paid</mat-checkbox>
        </td>
        <td>
            <mat-checkbox formControlName="apaid" (ngModel)="AFeePaid">Paid to Associate</mat-checkbox>
        </td>
    </tr>
      
        
  
</table>
</div>
    </form>

</div>

<div mat-dialog-actions class="m-0 p-16" fxLayout="row" fxLayoutAlign="end center">
    <button mat-raised-button (click)="closeDialog()" class="save-button mat-accent"
        [disabled]="transactionForm.invalid" aria-label="UPDATE">
        CLEAR FILTER
    </button> &nbsp;

    <button mat-raised-button (click)="applyFilter(transactionForm.value);dialogRef.close();"
        class="save-button mat-accent" [disabled]="transactionForm.invalid" aria-label="UPDATE">
        APPLY FILTER
    </button>



</div>
</div>
